<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Aztlan NET</title>
  <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
  <div class="background-wave"></div>

  <div class="login-container">
    <div class="login-card">
      <h2>Login with</h2>
      <p>Accede con tu cuenta o utiliza Gmail / WhatsApp</p>

      <div class="social-login">
        <button class="google" onclick="loginWithGoogle()">
          <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" /> Google
        </button>
        <button class="apple" disabled>
          <img src="https://img.icons8.com/ios-filled/50/apple-logo.png" alt="Apple" /> Apple
        </button>
      </div>

      <form id="loginForm">
        <input type="email" placeholder="Enter your email" required />
        <input type="text" placeholder="Enter your username" required />
        <input type="password" placeholder="Enter your password" required />
        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="login-options">
        <a href="#" onclick="recoverPassword()">Forgot password?</a>
        <a href="registro.html" onclick="registerAccount()">Sign up</a>
        <a href="#" onclick="loginWithPhone()">Login with WhatsApp</a>
      </div>
    </div>
  </div>

  <script src="JS/login.js"></script>
</body>
</html>
